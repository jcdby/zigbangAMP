<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/style2.css">
  <title>Pictures Slide Show</title>
</head>

<body id="b">
  <a onclick="show()">open modal</a>
  <div id="modal" class="modal">
    <a class="close" onclick="closeModal()">&times;</a>
    <div class="modalContainer">
      <div class="modalSlideShow">
        <div class="item"><img src="img/pic1.jpg" alt="" width=100% height="100%"></div>
        <div class="item"><img src="img/pic2.jpg" alt="" width=100% height="100%"></div>
        <div class="item"><img src="img/pic3.jpg" alt="" width=100% height="100%"></div>
        <div class="item"><img src="img/pic4.jpg" alt="" width=100% height="100%"></div>

        <a class="prev" onclick="prevSlide('item')">&#10094;</a>
        <a class="next" onclick="nextSlide('item')">&#10095;</a>

      </div>

    </div>
  </div>


  <div class="container">
    <div class="slideShow">
      <div class="slide"><img src="img/pic1.jpg" alt="" width="720px" height="908px"></div>
      <div class="slide"><img src="img/pic2.jpg" alt="" width="720px" height="908px"></div>
      <div class="slide"><img src="img/pic3.jpg" alt="" width="720px" height="908px"></div>
      <div class="slide"><img src="img/pic4.jpg" alt="" width="720px" height="908px"></div>

      <a class="prev" onclick="prevSlide('slide')">&#10094;</a>
      <a class="next" onclick="nextSlide('slide')">&#10095;</a>

    </div>

  </div>


</body>

<script type="text/javascript" src="javascripts/modalAndSlide.js"></script>
<script>
showSlide('slide', slideIndex); //start to show slide.
</script>


</html>
