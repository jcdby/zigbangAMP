<!--
#### Introduction
An AMP HTML tutorial - learn the different building blocks of an AMP HTML file. AMP HTML is entirely built on existing web technologies. It achieves reliable performance by restricting some parts of HTML, CSS and JavaScript. To make up for those limitations AMP HTML defines a set of custom elements for rich content beyond basic HTML. This samples shows what's necessary to create a valid AMP HTML file.
-->
<!-- -->
<!doctype html>
<!-- This tells everyone that this is an AMP file. `<html amp>` works too. -->
<html ⚡>
<!-- #### Head -->
<!-- -->
<head>
  <!-- The charset definition must be the first child of the `<head>` tag. -->
  <meta charset="utf-8">
  <!-- The AMP runtime must be loaded as the second child of the `<head>` tag.-->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!--
    AMP HTML files require a canonical link pointing to the regular HTML. If no HTML version exists, it should point to itself.
  -->
  <link rel="canonical" href="<%host%>/Hello_World">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <!--
    CSS must be embedded inline.
  -->
  <style amp-custom>
    body {
      background-color: #f6f6f6
    }
    h1, h3 {
      color: white;
    }
    #btnBack {
      font-size: 32px;
      font-weight: lighter;
      margin:0
    }
    #btnSafeProxy {
      font-size: 22px;
      font-weight: medium
    }

    nav {
      background-color: #ffa409;
      min-height: 112;
      display: flex;
      align-items: center;
      justify-content: start;
    }

    .title{

      flex:3
    }

    .headerBack {
      padding: 1em;
      flex: 1;

    }
    .headerShareAndLike {
      flex:2
    }
    .pic {
      position: relative;

      z-index: -1
    }
    .safeProxy {
      display: flex;
      background-color: #0ec4bf
    }
    .contentsWrapper {
      padding: 0 20px 0 20px
    }
    .houseDetailsCard {
      display: flex;
      flex-direction: column;
    }
    .houseDetailsCard > h1 {
      color: black;
      font-weight: bold;
      margin: 0;
      padding: 24px 0 24px 15px
    }
    .houseDetailsTable {
      border-width: 2px;
      border-style:solid;
      border-color: #e1e1e1;
      display:flex;
      flex-direction: column;
    }
  </style>
  <!--
    The AMP boilerplate.
  -->
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<!-- #### Body -->
<!-- -->
<body>
  <!--
    Most HTML tags can be used directly in AMP HTML.
  -->

  <nav >
    <div class="headerBack">
      <amp-img  src="./img/ic_back.png" width="32" height="32"  ></amp-img>
    <div class="title">
      <h1 id="btnBack">서울시 강남구 신상동</h1>
    </div>
    <div>
      <amp-img src="./img/ic_share.png" width="32" height="32"></amp-img>
    <amp-img src="./img/ic_like_normal.png" width="32" height="32"></amp-img>
    </div>
    
    </div>
  </nav>

  <main>
    <section class="pic" >
      <amp-img src="./img/Layer 1411.png" width="720" height="908" layout="responsive"></amp-img>
    </section>
    <section class="safeProxy">
      <amp-img src="./img/Vector Smart Object.png" width="178" height="53" ></amp-img>
      <h1 id="btnSafeProxy">가 등록한 방입니다.</h3>
      <amp-img src="./img/ic_help_black_24dp.png" width="40" height="40"></amp-img>
    </section>
    <section class="contentsWrapper">
      <div class="houseDetailsCard">
        <h1>신사동 예쁜 쓰리룸</h1>
        <div class="houseDetailsTable">
          <div>other thing 1</div>
          <div>other thing 2</div>
          <div>
            other thing 3
          </div>

        </div>

      </div>
    </section>


  </main>
  
  

</body>
</html>
