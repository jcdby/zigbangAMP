<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./modal.css">
  <title>Pure CSS3 Slide Gallery by Roko C. Buljan</title>
</head>

<body>

  <h1>Popup/Modal Windows without JavaScript</h1>
  <div id="wrapper">
    <p><a class="button" href="#popup1">Click Me</a></p>
    <p><a class="button" href="#popup2">Click Me Too</a></p>
  </div>

  <div id="popup1" class="overlay">
    <div class="popup">
      <h2>Info box</h2>
      <a class="close" href="#">&times;</a>
      <div class="content">

      </div>
    </div>
  </div>

  <div id="popup2" class="overlay light">
    <a class="cancel" href="#"></a>
    <div class="popup">
      <h2>What the what?</h2>
      <div class="content">
        <p>Click outside the popup to close.</p>
      </div>
    </div>
  </div>



  <div class="CSSgal">

    <s id="s1"></s>
    <s id="s2"></s>
    <s id="s3"></s>
    <s id="s4"></s>

    <div class="slider">
      <div style="background:#5fc;">Slide 1</div>
      <div style="background-image:url('//i.imgur.com/squw4Fw.jpg');"></div>
      <div style="background:#fc5;">Slide 3</div>
      <div style="background:#f5c;">Slide 4</div>
    </div>

    <div class="prevNext">
      <div>
        <a href="#s4">
          <</a><a href="#s2">></a></div>
      <div>
        <a href="#s1">
          <</a><a href="#s3">></a></div>
      <div>
        <a href="#s2">
          <</a><a href="#s4">></a></div>
      <div>
        <a href="#s3">
          <</a><a href="#s1">></a></div>
    </div>

    <div class="bullets">
      <a href="#s1">1</a>
      <a href="#s2">2</a>
      <a href="#s3">3</a>
      <a href="#s4">4</a>
    </div>

  </div>


</body>

</html>
